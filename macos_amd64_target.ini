image macho
set image.bits=64
set image.arch=1
cconv amd64_unix
syscall amd64_unix_syscall
entrypoint linuxentrypoint
asm amd64
pass threetotwo
pass conditionalbranchsplitter
pass branchremover
pass addressof
pass constmover
pass sillyregalloc
pass resolveconstaddr
pass stacksize
name macos_amd64
path ../
file stdlib.e
file stdlib_linux.e

