image elf
set image.bits=32
set image.endian=little
set image.arch=2
cconv thumb_linux_syscall
syscall thumb_linux_syscall
entrypoint unixentrypoint
set entrypoint.syscall_register=7
set entrypoint.syscall_number=1
set entrypoint.exitcode_register=0
asm thumb
set asm.convert_uint64_to_32=true
pass threetotwo
pass remwithdiv
pass conditionalbranchsplitter
pass branchremover
pass addressof
pass constmover
pass sillyregalloc
pass resolveconstaddr
pass stacksize
pass bitsize
name linux_thumb
path ../
file stdlib.e
file stdlib_unix.e
file stream.e
constant SYSCALL_WRITE 4
constant SYSCALL_READ 3
constant SYSCALL_BRK 45
constant STDIN 0
constant STDOUT 1
constant STDERR 2
